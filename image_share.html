<head>
  <title>image_share</title>
</head>

<body>

    {{> image_add_form}}
<nav class="navbar navbar-default navbar-fixed-top"> 
    <div class="container">
    {{> loginButtons}}     
    </div>              
    </nav>            
<div class="container">
  <h1>Welcome to Image Share</h1>


<br/>
  {{> images}}
</div>
</body>

<template name="images">
    <button class="btn btn-success js-show-image-form">Add Image</button>
    <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
            <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}"/>
        </div>
            <div class="caption">
                <h3>Rating: {{rating}}</h3>
                <p>{{img_alt}}</p>
                <p>
            {{> starsRating mutable=true class="js-rate-image" id=_id}}
                </p>

                <button class="js-del-image btn btn-warning">delete</button>
            </div>
        
    </div> <!-- end of col -->

    
    {{/each}}
</div> <!--end of row -->
</template>

<template name="image_add_form">
 <div class="modal fade" id="image_add_form">   
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                </div> 
                    <div class="modal-body">
                        <form class="js-add-image">
                        <input type="text" name="img_src"/>
                        <input type="text" name="img_alt"/>
                        <button class="btn btn-success">Save</button>
                        </form>
                    </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        </div>

        </div>
    </div>
 </div>  
</div>
</template>
